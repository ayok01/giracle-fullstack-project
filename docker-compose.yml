services:
  backend:
    build:
      context: ./giracle-backend/
      dockerfile: ./Dockerfile
    # volumes:
    #   - ./giracle-backend:/app
    #   - /app/node_modules
    ports:
      - "3000:3000"
    networks:
      - app-network

  frontend:
    build:
      context: ./giracle-frontend/
      dockerfile: ./Dockerfile
    develop:
      watch:
        - action: sync
          path: ./giracle-frontend
          target: /app 
        - action: rebuild
          path: ./giracle-frontend/package.json
    ports:
      - "5173:5173"
    networks:
      - app-network
    depends_on:
      - backend

  proxy:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge